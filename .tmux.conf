# ctrl+space
unbind C-b
set -g prefix C-space

bind t source-file ~/.tmux.conf \; display "Reloaded!"

# tabs kind of
bind -n S-down new-window
bind -n S-left prev
bind -n S-right next

set -g default-shell /bin/zsh
set -g status-bg default
set -g status-fg white
set -g status-interval 2
set -g history-limit 12000

# set-option -g bell-action any
set-option -g visual-bell off

setw -g mode-keys vi
set -g status-keys vi

setw -g window-status-format "#[fg=white, bg=default]#W ♦"
setw -g window-status-current-format "#[fg=red, bg=default]#W ♣"
set -g status-left "#[fg=red,bg=default]♠ "
set -g status-right "#[fg=red,bg=default]l:#(tmux-top l) as: #{continuum_status} %b %d, %I:%M %p ♥"

set -g status-right-length 50

set -g default-terminal screen-256color

set-option -g renumber-windows on

# Plugins from Source
run-shell ~/.tmux-resurrect/resurrect.tmux
run-shell ~/.tmux-continuum/continuum.tmux
